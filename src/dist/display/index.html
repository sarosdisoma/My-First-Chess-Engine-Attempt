<!DOCTYPE html>
<html>
  <head>
    <title>Chess Board</title>
    <style>
      /* Styles for the chess board */
      table {
        border-collapse: collapse;
        margin: 0 auto;
      }

      td {
        width: 50px;
        height: 100px;
        text-align: center;
        vertical-align: middle;
        font-size: 30px;
        font-weight: bold;
        box-sizing: border-box;
        border: 1px solid #999;
      }

      .white {
        background-color: #fff;
      }

      .black {
        background-color: #333;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <table>
      <tbody>
        <div>"I don't beblieve in psychology, i believe in good moves"</div>
        <div>
          "If you make 10 threats in a row, your opponent will blunder
          eventually"
        </div>
        <br />
        <br />
        <br />
        <script src="./dist/bundle.js"></script>
      </tbody>
    </table>
  </body>
</html>
